<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link href="calculatorStyle.css" rel="stylesheet">
   
</head>
<body>
    <div id="calculator" class="calculator-grid">

          <textarea id="txtResult" class="output"> </textarea>
          <button name="data-all-clear" class="span-two"onclick="calculatorJavascript.allClear()">AC</button>
          <button id="delele" type="button" name="data-delete" onclick="calculatorJavascript.delele()" >DEL</button>
          <button value="/" id="btnDiv" type="button" name="data-operation"onclick="calculatorJavascript.display(this)">รท</button>
          <button value="1" id="btn1" type="button" name="data-valber" onclick="calculatorJavascript.display(this)" >1</button>
          <button value="2" id="btnTwo" type="button" name="data-valber" onclick="calculatorJavascript.display(this)">2</button>
          <button value="3" id="btn3" type="button" name="data-valber" onclick="calculatorJavascript.display(this)">3</button>
          <button value="*" id="btnMultiply" type="button" name="data-operation"onclick="calculatorJavascript.display(this)">*</button>
          <button value="4" id="btnFour" type="button"  onclick="calculatorJavascript.display(this)">4</button>
          <button value="5" id="btn5" type="button" name="data-valber" onclick="calculatorJavascript.display(this)" >5</button>
          <button value="6" id="btn6" type="button" name="data-valber" onclick="calculatorJavascript.display(this)">6</button>
          <button value="+" id="btnAdd" type="button" name= "data-operation" onclick="calculatorJavascript.display(this)" >+</button>
          <button value="7" id="btn7" type="button" name="data-valber" onclick="calculatorJavascript.display(this)">7</button>
          <button value="8" id="btn8" type="button" name="data-valber" onclick="calculatorJavascript.display(this)">8</button>
          <button value="9" id="btn9" type="button" name="data-valber" onclick="calculatorJavascript.display(this)">9</button>
          <button value="-" id="btnSub" type="button" name= "data-operation"onclick="calculatorJavascript.display(this)">-</button>
          <button value="." id="btnDot" type="button" name="data-valber"onclick="calculatorJavascript.display(this)">.</button>
          <button value="0" id="btnZero" type="button" name="data-valber" onclick="calculatorJavascript.display(this)">0</button>
          <button id="btEqual" type="button" name="data-equals" class="span-two" onclick="calculatorJavascript.equal()" >=</button>
    </div>
    <script language="JavaScript" src="CalculatorWithJavaScript.js" ></script>
</body>
</html>
